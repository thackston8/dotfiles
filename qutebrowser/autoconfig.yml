# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn --detach mpv {url}
        pw: spawn --userscript qute-keepassxc --key CB7D84FD
  colors.statusbar.caret.bg:
    global: '#b16286'
  colors.statusbar.caret.fg:
    global: '#ebdbb2'
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.command.fg:
    global: '#ebdbb2'
  colors.statusbar.insert.bg:
    global: '#458588'
  colors.statusbar.insert.fg:
    global: '#ebdbb2'
  colors.statusbar.normal.bg:
    global: '#282828'
  colors.statusbar.normal.fg:
    global: '#ebdbb2'
  colors.statusbar.private.bg:
    global: black
  colors.statusbar.url.fg:
    global: '#ebdbb2'
  colors.statusbar.url.hover.fg:
    global: '#8ec07c'
  colors.statusbar.url.success.http.fg:
    global: '#fb2934'
  colors.statusbar.url.success.https.fg:
    global: '#fbf1c7'
  colors.tabs.bar.bg:
    global: '#282828'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.cmd_history_max_items:
    global: 100
  completion.web_history.max_items:
    global: 1
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.notifications.enabled:
    global: false
  content.webgl:
    global: false
  fonts.default_family:
    global: Terminus
  fonts.default_size:
    global: 10pt
  fonts.web.family.standard:
    global: Terminus
  fonts.web.size.minimum:
    global: 14
  scrolling.smooth:
    global: false
  spellcheck.languages:
    global:
    - en-US
  tabs.favicons.scale:
    global: 1.0
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.position:
    global: left
  tabs.title.format:
    global: null
  tabs.width:
    global: 25
